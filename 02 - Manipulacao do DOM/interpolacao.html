<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ contador }}</h1>
      <h2>Contador multiplicado {{ contador * 2 }}</h2>
      <h2>{{ contador > 10 ? 'Maior que 10' : 'Menor que 10'}}</h2>
      <button v-on:click="somar">Soma</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0,
        },
        methods: {
          somar() {
            this.contador++;
          },
        },
      });
    </script>
  </body>
</html>
