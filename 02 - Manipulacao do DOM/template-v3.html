<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ titulo }}</h1>
      <h1>{{ saudacao() }}</h1>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          titulo: "Hello!",
        },
        methods: {
          saudacao: function () {
            return console.log(this) // Ir√° retornar a instancia do Vue
            return this.titulo;
          },
        },
      });
    </script>
  </body>
</html>
