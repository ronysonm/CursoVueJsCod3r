<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ contador }}</h1>
      <button v-on:click="somar(5, $event)">
        Somar 1. o "$event é uma palavra reservada do VueJs"
      </button>
      <p v-on:mousemove="atualizaXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI!</span> <br />
        <span v-on:mousemove="parar">Parar aqui usando um método</span>
      </p>
      <a v-on:click.prevent href="https://www.google.com.br">Google</a> <br/>
      <a v-on:click="prevenir" href="https://www.google.com.br">Google Usando método preventDefault</a>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0,
          x: 0,
          y: 0,
        },
        methods: {
          somar(passo, event) {
            console.log(event, passo);
            this.contador += passo;
          },
          atualizaXY(event) {
            (this.x = event.clientX), (this.y = event.clientY);
          },
          parar(event) {
            event.stopPropagation();
          },
          prevenir(event) {
            event.preventDefault()
          }
        },
      });
    </script>
  </body>
</html>
