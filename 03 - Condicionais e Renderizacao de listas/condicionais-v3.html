<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <template v-if="logado">
          <p v-if="logado">Usuário logado: {{ usuario }}</p>
          <p>Perfil: Admin</p>
        </template>
        <p v-else-if="anonimo">Acessando modo anonimo</p>
        <p v-else>Nenhum usuário logado</p>
        <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
        <input type="checkbox" v-model="anonimo">
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          logado: false,
          usuario: "Maria",
          anonimo: false
        },
      });
    </script>
  </body>
</html>


<template v-if="logado">
  <p v-if="logado">Usuário logado: {{ usuario }}</p>
  <p>Perfil: Admin</p>
</template>
