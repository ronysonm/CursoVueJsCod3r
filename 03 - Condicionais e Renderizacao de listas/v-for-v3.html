<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <ul>
          <li v-for="(cor, i) in cores">{{ i + 1}}) {{ cor }}</li>
        </ul>
        <hr>
        <template v-for="(cor, i) in cores">
          <h4>{{ cor }}</h4>
          <p>{{ i }}</p>
        </template>
        <hr>
        <ul>
          <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, index) in pessoa" >{{ index + 1 }}) {{ chave }} : {{ valor }}</div>
          </li>
        </ul>
      </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          cores: ['verde', 'azul', 'amarelo', 'branco'],
          pessoas: [{ nome: 'Ronyson', idade: 35, peso: 80},
                    {  nome: 'Yasmim', idade: 23, peso: 49}]
        },
      });
    </script>
  </body>
</html>
