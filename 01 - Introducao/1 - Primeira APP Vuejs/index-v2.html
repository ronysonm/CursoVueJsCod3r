<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Primeira App Vuejs</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:input="alteraTitulo">
            <h1>{{ titulo }}</h1>
        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                    titulo: "Hello world!"
                },
                methods: {
                    alteraTitulo(event){
                        this.titulo = event.target.value
                    }
                }
            })
        </script>
    </body>
</html>
